<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form action="javascript:alert('数据进行验证')" method="post">
	<!-- action:数据提交地址；method:数据提交方式； -->
		<label for="">用户名</label>
		<input type="text" placeholder="请输入您的用户名" required manlength="8">
		<br>
		<!-- type属性设置input类型 -->
		<!-- placeholder设置提示信息 -->
		<!-- required设置必须填写-->
		<!-- minlength="3" 设置可输入字符的最小长度 -->
		<!-- maxlength="8" 设置可输入字符的最大长度 -->

		<label for="">班级</label>
		<input type="text" placeholder="请输入您的昵称" value="MUIF1706" readonly>
		<!-- readonly设置只读用户不能操作 -->
		<br>

		<label for="">密码</label>
		<input type="password" value="123456" placeholder="请输入密码" required minlength="6">
		<br>

		<label for="">女生</label><input type="radio" name="sex">
		<label for="">男生</label><input type="radio" name="sex"><!-- 单选按钮 -->
		<br>

		<label for="">记住密码</label><input type="radio" name="mima">
		<label for="">记住密码</label><input type="radio" name="mima">

		<input type="submit" value="登录">
		<!-- submit提交按钮 -->
		<!-- value设置控件的默认值 -->
		<!-- <input type="date">日期-->
	</form>
</body>
</html>
